<div class="container mt-4">
    <h3>Agregar un nuevo libro</h3>
    <form (ngSubmit)="agregarLibro()">
        <!-- Título del libro -->
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input
                type="text" id="titulo" class="form-control" [(ngModel)]="nuevoLibro.titulo"  name="titulo" required 
            /><!-- Vinculación bidireccional con el modelo -->
        </div>

        <!-- Autor del libro -->
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input
                type="text"
                id="autor"
                class="form-control"
                [(ngModel)]="nuevoLibro.autor" 
                name="autor"
            /><!-- Vinculación bidireccional con el modelo -->
        </div>

        <!-- Categoría del libro -->
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select
                id="categoria"
                class="form-select"
                [(ngModel)]="nuevoLibro.categoria" 
                name="categoria"
                required 
            ><!-- Vinculación bidireccional con el modelo -->
                <option value="" disabled selected>Seleccione una categoría</option>
                <option *ngFor="let categoria of categorias" [value]="categoria">
                    {{ categoria }} 
                </option>
            </select><!-- Muestra las categorías disponibles -->
        </div>

        <!-- Páginas del libro -->
        <div class="mb-3">
            <label for="paginas" class="form-label">Páginas</label>
            <input
                type="number"
                id="paginas"
                class="form-control"
                [(ngModel)]="nuevoLibro.paginas" 
                name="paginas"
            /><!-- Vinculación bidireccional con el modelo -->
        </div>

        <!-- Descripción del libro -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea
                id="descripcion"
                class="form-control"
                [(ngModel)]="nuevoLibro.descripcion" 
                name="descripcion"
            ></textarea><!-- Vinculación bidireccional con el modelo -->
        </div>

        <!-- Edición del libro -->
        <div class="mb-3">
            <label for="edicion" class="form-label">Edición</label>
            <input
                type="text"
                id="edicion"
                class="form-control"
                [(ngModel)]="nuevoLibro.edicion" 
                name="edicion"
            /><!-- Vinculación bidireccional con el modelo -->
        </div>

        <!-- Ventas del libro -->
        <div class="mb-3">
            <label for="ventas" class="form-label">Ventas</label>
            <input
                type="number"
                id="ventas"
                class="form-control"
                [(ngModel)]="nuevoLibro.ventas" 
                name="ventas"
            /><!-- Vinculación bidireccional con el modelo -->
        </div>

        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>
</div>
