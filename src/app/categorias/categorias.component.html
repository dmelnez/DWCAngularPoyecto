<div class="categorias-container">
    <h3>Categorías</h3>
    <ul class="list-group">
       <!-- Se recorre el array categorias con *ngFor para crear un <li> por cada categoría -->
      <li
        *ngFor="let categoria of categorias" class="list-group-item list-group-item-action" (click)="seleccionarCategoria(categoria)">
        {{ categoria }}
      </li>
    </ul>
  </div>
